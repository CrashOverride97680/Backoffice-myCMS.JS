<form #loginForm="ngForm" style="width: 25vw" (ngSubmit)="send(loginForm)">
  <h1 class="text-uppercase login-text">Login</h1>
    <div
      class="form-group mt-3"
      [ngClass]="{
         'invalid': email.dirty && email.invalid
      }"
    >
      <input
        type="email"
        id="email"
        #email="ngModel"
        ngModel
        placeholder="Email"
        name="email"
        title="Insert email CMS"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        required
      >
    </div>
    <div
      class="form-group mt-3"
      [ngClass]="{
         'invalid': password.dirty && password.invalid
      }"
    >
      <input type="password" #password="ngModel" id="password" placeholder="Password" name="password" title ="Insert password cms" ngModel pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
    </div>
    <div class="form-group mt-4">
      <button type="submit" class="btn btn-primary"[disabled]="loginForm.invalid">Submit</button>
    </div>
</form>
