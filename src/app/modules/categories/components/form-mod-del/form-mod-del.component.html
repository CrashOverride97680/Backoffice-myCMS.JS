<form [formGroup]="category" class="w-100" (ngSubmit)="send()">
  <app-alert *ngIf="problemAPI == true">
    Connection problem with the server, the data could be lost, if the problem persists contact the system administrator!!
  </app-alert>

  <app-success *ngIf="successAPI == true">
    <i class="fas fa-check-circle"></i> category modify correctly.
  </app-success>

  <div class="alert alert-dark" role="alert">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb m-0">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item"><a routerLink="/categories">Categories</a></li>
        <li class="breadcrumb-item active text-capitalize" aria-current="page">Manage category</li>
      </ol>
    </nav>
  </div>

  <div class="mt-2 form-group">
    <label for="title">Name *</label>
    <input type="text" formControlName="name" class="form-control mt-2 p-2" placeholder="Write name category..." title="Write name category...">
  </div>

  <div class="mt-2 form-group">
    <label for="title">Title Seo *</label>
    <input type="text" class="form-control mt-2 p-2" formControlName="titleSeo" aria-describedby="inputGroup-sizing-sm" placeholder="Write title important for Seo..." title="Write title important for Seo...">
  </div>

  <div class="mt-2 form-group">
    <label for="important">Important *</label>
    <input type="number" min="1" max="0" class="form-control mt-2 p-2" formControlName="important">
  </div>

  <div class="mt-2 form-group">
    <label for="description">Description *</label>
    <textarea style="min-height: 200px" formControlName="description" class="d-block w-100 mt-2 form-control" placeholder="Write description categoryes..." title="Write description categoryes..."></textarea>
  </div>

  <div class="mt-2 form-group form-check">
    <input class="form-check-input" type="checkbox" formControlName="visible">
    <label class="form-check-label" for="flexCheckDefault">
      Visible
    </label>
  </div>

  <div class="form-group mt-2 mb-3">
    <button type="submit" class="btn btn-primary mr-3">
      <i class="fas fa-plus"></i>
      Modify category
    </button>
  </div>
</form>
