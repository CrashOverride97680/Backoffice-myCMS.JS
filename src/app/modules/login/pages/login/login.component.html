<app-container type="fluid" [style]="{
  'overflow': 'hidden',
  'padding': 0
}">
  <app-row>
    <div
      class="d-flex align-items-center justify-content-center col-8"
      style="background-color: #50B5D5; height: 100vh"
    >
      <app-leftbox></app-leftbox>
    </div>

    <div
      class="col-4 d-flex align-items-center justify-content-center"
      style="height: 100vh;"
    >
      <app-form (changeSpinner)="changeSpinner()"></app-form>
    </div>
  </app-row>
</app-container>

<app-spinner [view]="spinner"></app-spinner>
